<html>
<head>
    <title>AngelHack 2019 - EpiExigesis </title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            flex-direction: column;
            margin: 0;
        }

        #dataDiv {
            margin: 50px auto 20px;
        }

        #myDiv {
            margin: 0 auto;
        }

    </style>
</head>
<body>

    <div id="dataDiv">
            Data:
            <p>Bob AAAABBCCCCCCCCCBBAAEEAAA</p>
            <p>Jane    ABBCCCCCCCEECCCCBBAAAAAA</p>
            <p>Ralph   FFFFFBJJCCCCECCCCJJFFFFF</p>
            <p>Lisa    GGGGGBKKKKKEKKKKBGGGGGGG</p>
            <p>Michael     HHHHHHLLLLHHHHHHHHHHHHHH</p>
    </div>

    <div id="myDiv" ></div>
    <script>
    Plotly.d3.csv('https://raw.githubusercontent.com/plotly/datasets/master/api_docs/mt_bruno_elevation.csv', function(err, rows) {
        function unpack(rows, key) {
            return rows.map(function(row) { return row[key]; });
        }
  
        var z_data=[ ]
        for(i=0; i < 24; i++) {
            z_data.push(unpack(rows, i));
        }

    var data = [{
    z: z_data,
    type: 'surface'
    }];
  
    var layout = {
        title: 'Mt Bruno Elevation',
        autosize: false,
        width: 800,
        height: 800,
        margin: {
            l: 65,
            r: 50,
            b: 65,
            t: 90,
        }
    };

    Plotly.newPlot('myDiv', data, layout, {showSendToCloud: true});
    });
    </script>
</body>
</html>
